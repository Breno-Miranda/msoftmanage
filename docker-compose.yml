version: '3.8'

services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:7.0
    container_name: msoftmanage-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bun-api
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - msoftmanage-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API Bun
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: msoftmanage-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/bun-api
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - msoftmanage-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Para desenvolvimento com hot-reload (descomente as linhas abaixo)
      # - ./src:/app/src:ro
      # - ./package.json:/app/package.json:ro
      # - ./tsconfig.json:/app/tsconfig.json:ro
      - uploads:/app/uploads

  # Mongo Express (Interface Web para MongoDB - Opcional)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: msoftmanage-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - msoftmanage-network

networks:
  msoftmanage-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads:
    driver: local
