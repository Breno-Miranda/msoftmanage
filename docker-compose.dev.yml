version: '3.8'

# Docker Compose para DESENVOLVIMENTO com hot-reload

services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:7.0
    container_name: msoftmanage-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bun-api-dev
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - msoftmanage-network-dev
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Bun com Hot-Reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: msoftmanage-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/bun-api-dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - msoftmanage-network-dev
    volumes:
      # Hot-reload: monta o código fonte
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - /app/node_modules # Evita sobrescrever node_modules
    # Comando padrão do Dockerfile.dev já tem o watch

    # Mongo Express (Interface Web)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: msoftmanage-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - msoftmanage-network-dev

networks:
  msoftmanage-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
